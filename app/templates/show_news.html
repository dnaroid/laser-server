<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    <div class="news-table">

        <table>
            <tr class="left-align">
                <td>
                    <a href="{{ url_for('index', page=back) }}">BACK</a>
                </td>

            </tr>
            <tr>
                <td>
                    <strong>{{ news.short_text }}</strong>
                </td>
                <td class="left-align">
                    (by {{ news.get_author().author_name }})
                </td>
                <td class="right-align">
                    <u>{{ news.creation_date }}</u>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    {{ news.full_text }}<br>
                </td>
            </tr>
            {% for c in news.get_comments() %}
                <tr>
                    <td>
                        <u>{{ c.creation_date }}</u>
                    </td>
                </tr>
                <tr>
                    <td class="comment-text" width="50%">
                        {{ c.comment_text }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
