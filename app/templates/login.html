{% extends "base.html" %}
{% block content %}
<div class="well well-lg">
    <form class="form-horizontal" action="" method=post>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-4" for="username">Nickname:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" placeholder="Enter nickname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label><input type="checkbox" value="remember_me">Remember Me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-success">Signin</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
