{% extends "base.html" %}
{% block content %}
<div>
    <h1>Add News</h1>
</div>
<div>
    <form action="" method="post" name="add_news">
        {{form.title.label}}:<br>{{form.title}}<br>
        {{form.short_text.label}}:<br>{{form.short_text(size=57)}}<br>
        {{form.full_text.label}}:<br>{{form.full_text(cols="59", rows="20")}}<br>
        {{form.submit}}<br>
    </form>
</div>
{% endblock %}
