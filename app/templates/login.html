{% extends "base.html" %}
{% block content %}
<div>
    <h1>Login</h1>
</div>
<div>
    <form action="" method="post" name="login">
        {{form.login.label}}:<br>
        {{form.login}}<br>
        {{form.password.label}}:<br>
        {{form.password}}<br>

        {{form.submit}}<br>
    </form>
</div>
{% endblock %}
