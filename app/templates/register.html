{% extends "base.html" %}
{% block content %}
<div class="well well-lg">
    <br>
    <form class="form-horizontal" action="" method=post>
        <div class="form-group">
            <label class="control-label col-sm-4" for="Username">Nickname:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" placeholder="Enter nickname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password2" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="Email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" name="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-success">Signup</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
